# BEGIN_KITTY_THEME
include current-theme.conf

# Keybindings
map ctrl+enter send_text all nvim\n # Open Neovim when hitting Ctrl + Enter 

map ctrl+shift+n send_text all cd ~/.config/nvim\n 
map ctrl+shift+k send_text all cd ~/.config/kitty\n
map ctrl+alt+e send_text all export GCM_CREDENTIAL_STORE=cache\n
map ctrl+alt+u send_text all sudo dnf update -y\n
